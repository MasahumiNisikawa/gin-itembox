<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div div class="container-sm">
            <div class="card">
                <h1>削除確認</h1>
                <p class="card-header">本当に削除しますか？</p>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">名前： {{.item.Name}}</li>
                        <li class="list-group-item">個数： {{.item.Menge}}</li>
                        <li class="list-group-item">仕入れ先： {{.item.Einkauf}}</li>
                        <li class="list-group-item">金額： {{.item.Preis}}</li>
                    </ul>
                </div>
            </div>
            <form method="post" action="/delete/{{.item.ID}}">
                <p><input class="btn btn-outline-warning" type="submit" value="削除"></p>
                <button type="button" class="btn btn-outline-info"><a href="/" class="link-dark">戻る</a></button>
            </form>
        </div>
    </div>
</body>
