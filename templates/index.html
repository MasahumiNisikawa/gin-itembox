<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div div class="container-sm">
        <h2>在庫登録</h2>
        <form method="post" action="/new">
            <span class="input-group-text" id="inputGroup-sizing-sm">名前</span><input class="input-group input-group-sm mb-3" type="text" name="name" size="30" placeholder="入力してください" >
            <span class="input-group-text" id="inputGroup-sizing-sm">個数</span><input class="input-group input-group-sm mb-3" type="number" name="menge">
            <span class="input-group-text" id="inputGroup-sizing-sm">仕入れ先</span><input class="input-group input-group-sm mb-3" type="text" name="einkauf" size="30" placeholder="入力してください" >
            <span class="input-group-text" id="inputGroup-sizing-sm">金額</span><input class="input-group input-group-sm mb-3" type="number" name="preis">
            <input type="submit" class="btn btn-outline-primary" value="登録">
        </form>

        <ul  class="list-group list-group-numbered list-group-item-action active">
            {{ range .items }}
            <table class="table table-striped">
                <li class="list-group-item">名前：{{ .Name }}個数：{{ .Menge }}仕入れ先:{{.Einkauf}}金額:¥{{.Preis}}
                    <button class="btn btn-outline-danger"><a href="/detail/{{.ID}}"class="link-dark">編集</a></button>
                    <button class="btn btn-outline-warning"><a href="/delete_check/{{.ID}}"class="link-dark">削除</a></button>
                </li>
            </table>
            {{end}}
        </ul>
    </div>
</body>
